<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إحصائيات الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    input[type="date"] {
      padding: 10px;
      margin: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .stat-title {
      font-size: 18px;
      color: #666;
      margin-bottom: 10px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }
    canvas {
      margin-top: 40px;
      max-width: 700px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>📊 إحصائيات الطلبات</h2>
  <input type="date" id="datePicker" />

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">عدد الطلبات</div>
      <div class="stat-value" id="orderCount">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">إجمالي المبيعات</div>
      <div class="stat-value" id="totalSales">0 جنيه</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">عدد الطاولات</div>
      <div class="stat-value" id="tableCount">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">أكثر الأصناف طلبًا</div>
      <div class="stat-value" id="topItems">-</div>
    </div>
  </div>

  <canvas id="itemChart"></canvas>

  <script>
    const sheetID = "1bq1d1JsNjUTPjZmAGAGe8a8M8kPeS4dKA0ZW1ucL9fc";
    const sheetName = "Form Responses 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;
    let chart;

    document.getElementById("datePicker").addEventListener("change", e => {
      const date = new Date(e.target.value);
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const y = date.getFullYear();
      const formattedDate = `${m}/${d}/${y}`;
      fetchDataForDate(formattedDate);
    });

    function fetchDataForDate(formattedDate) {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.substr(47).slice(0, -2));
          const rows = json.table.rows;

          const orders = [];
          rows.forEach(r => {
            const c = r.c;
            const rawDate = (c[0]?.f || "").split(" ")[0];
            const summary = c[1]?.v || "";
            const table = c[2]?.v || "";

            if (rawDate === formattedDate && summary) {
              orders.push({ summary, table });
            }
          });

          document.getElementById("orderCount").textContent = orders.length;

          let total = 0;
          const itemCount = {};
          const tableSet = new Set();

          orders.forEach(order => {
            tableSet.add(order.table);
            const lines = order.summary.split("\n");
            lines.forEach(line => {
              const match = line.match(/- (.+): (\d+)/);
              if (match) {
                const item = match[1];
                const qty = parseInt(match[2]);
                itemCount[item] = (itemCount[item] || 0) + qty;
              } else if (line.includes("الإجمالي")) {
                const num = line.match(/(\d+)/);
                if (num) total += parseFloat(num[1]);
              }
            });
          });

          document.getElementById("totalSales").textContent = `${total} جنيه`;
          document.getElementById("tableCount").textContent = tableSet.size;

          const sortedItems = Object.entries(itemCount).sort((a, b) => b[1] - a[1]);
          const top3 = sortedItems.slice(0, 3).map(([name, count]) => `${name} (${count})`);
          document.getElementById("topItems").textContent = top3.join("، ") || "-";

          drawChart(itemCount);
        });
    }

    function drawChart(itemCount) {
      const ctx = document.getElementById("itemChart").getContext("2d");
      const labels = Object.keys(itemCount);
      const data = Object.values(itemCount);

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'عدد الطلبات',
            data: data,
            backgroundColor: '#42a5f5'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.label}: ${context.raw}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'الكمية' }
            },
            x: {
              title: { display: true, text: 'الصنف' }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
