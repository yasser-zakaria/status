<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إحصائيات الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .filters {
      margin: 20px 0;
    }
    label {
      display: inline-block;
      margin: 10px 5px 5px;
      font-weight: bold;
      color: #444;
    }
    input[type="date"], input[type="text"] {
      padding: 10px;
      margin: 5px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .stat-title {
      font-size: 18px;
      color: #666;
      margin-bottom: 10px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }
    .charts-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .charts-wrapper canvas {
      margin: 0 auto;
      display: block;
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #pieChart {
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <h2>📊 إحصائيات الطلبات</h2>
  <div class="filters">
    <label for="fromDate">📅 من تاريخ:</label>
    <input type="date" id="fromDate" />
    <label for="toDate">📅 إلى تاريخ:</label>
    <input type="date" id="toDate" />
    <input type="text" id="tableFilter" placeholder="فلترة برقم الطاولة (اختياري)" />
  </div>

  <div class="buttons">
    <button onclick="printReport()">🖨️ طباعة</button>
    <button onclick="exportCSV()">📄 تصدير CSV</button>
  </div>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">عدد الطلبات</div>
      <div class="stat-value" id="orderCount">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">إجمالي المبيعات</div>
      <div class="stat-value" id="totalSales">0 جنيه</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">عدد الطاولات</div>
      <div class="stat-value" id="tableCount">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">أكثر الأصناف طلبًا</div>
      <div class="stat-value" id="topItems">-</div>
    </div>
  </div>

  <div class="charts-wrapper">
    <canvas id="itemChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    // نفس السكربت بدون تغيير
  </script>
</body>
</html>
