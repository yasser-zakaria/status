<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إحصائيات الطلبات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f3f3f3;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .filters {
      margin: 20px 0;
    }
    label {
      display: inline-block;
      margin: 10px 5px 5px;
      font-weight: bold;
      color: #444;
    }
    input[type="date"], input[type="text"] {
      padding: 10px;
      margin: 5px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    .buttons {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .stat-title {
      font-size: 18px;
      color: #666;
      margin-bottom: 10px;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #2e7d32;
    }
    .charts-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }
    canvas {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #pieChart {
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <h2>📊 إحصائيات الطلبات</h2>
  <div class="filters">
    <label for="fromDate">📅 من تاريخ:</label>
    <input type="date" id="fromDate" />
    <label for="toDate">📅 إلى تاريخ:</label>
    <input type="date" id="toDate" />
    <input type="text" id="tableFilter" placeholder="فلترة برقم الطاولة (اختياري)" />
  </div>

  <div class="buttons">
    <button onclick="printReport()">🖨️ طباعة</button>
    <button onclick="exportCSV()">📄 تصدير CSV</button>
  </div>

  <div class="stats-container">
    <div class="stat-card">
      <div class="stat-title">عدد الطلبات</div>
      <div class="stat-value" id="orderCount">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">إجمالي المبيعات</div>
      <div class="stat-value" id="totalSales">0 جنيه</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">عدد الطاولات</div>
      <div class="stat-value" id="tableCount">0</div>
    </div>
    <div class="stat-card">
      <div class="stat-title">أكثر الأصناف طلبًا</div>
      <div class="stat-value" id="topItems">-</div>
    </div>
  </div>

  <div class="charts-wrapper">
    <canvas id="itemChart"></canvas>
    <canvas id="pieChart"></canvas>
  </div>

  <script>
    const sheetID = "1bq1d1JsNjUTPjZmAGAGe8a8M8kPeS4dKA0ZW1ucL9fc";
    const sheetName = "Form Responses 1";
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}`;

    let itemChart, pieChart;

    function fetchData() {
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substr(47).slice(0, -2));
          const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ""));
          processStats(rows);
        });
    }

    function processStats(rows) {
      const from = new Date(document.getElementById("fromDate").value);
      const to = new Date(document.getElementById("toDate").value);
      const tableFilter = document.getElementById("tableFilter").value.trim();

      const filtered = rows.filter(r => {
        const dateStr = r[0];
        const date = new Date(dateStr);
        if (isNaN(date.getTime())) return false;
        if (from && date < from) return false;
        if (to && date > to.setHours(23,59,59,999)) return false;
        if (tableFilter && !r[2].toString().includes(tableFilter)) return false;
        return true;
      });

      document.getElementById("orderCount").textContent = filtered.length;
      const total = filtered.reduce((sum, r) => {
        const match = r[1].match(/الإجمالي:\s*(\d+)/);
        return sum + (match ? parseFloat(match[1]) : 0);
      }, 0);
      document.getElementById("totalSales").textContent = `${total} جنيه`;

      const tables = new Set(filtered.map(r => r[2]));
      document.getElementById("tableCount").textContent = tables.size;

      const itemCounts = {};
      filtered.forEach(r => {
        const lines = r[1].split("\n").filter(line => line.startsWith("-"));
        lines.forEach(line => {
          const name = line.split(":")[0].replace("-", "").trim();
          itemCounts[name] = (itemCounts[name] || 0) + 1;
        });
      });

      const sortedItems = Object.entries(itemCounts).sort((a,b) => b[1]-a[1]);
      document.getElementById("topItems").textContent = sortedItems.slice(0, 3).map(e => e[0]).join(", ");

      const labels = sortedItems.map(e => e[0]);
      const values = sortedItems.map(e => e[1]);

      if (itemChart) itemChart.destroy();
      if (pieChart) pieChart.destroy();

      const ctx1 = document.getElementById("itemChart").getContext("2d");
      itemChart = new Chart(ctx1, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'عدد الطلبات',
            data: values,
            backgroundColor: '#ff9800'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          }
        }
      });

      const ctx2 = document.getElementById("pieChart").getContext("2d");
      pieChart = new Chart(ctx2, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            label: 'النسبة',
            data: values,
            backgroundColor: [
              '#ff7043', '#ffca28', '#66bb6a', '#42a5f5', '#ab47bc', '#ec407a'
            ]
          }]
        },
        options: {
          responsive: true
        }
      });
    }

    document.getElementById("fromDate").addEventListener("change", fetchData);
    document.getElementById("toDate").addEventListener("change", fetchData);
    document.getElementById("tableFilter").addEventListener("input", fetchData);

    function printReport() {
      window.print();
    }

    function exportCSV() {
      const rows = [["وقت الطلب", "ملخص الطلب", "رقم الطاولة", "ملاحظات"]];
      document.querySelectorAll(".stat-value").forEach((el, i) => {
        rows.push([el.textContent]);
      });
      let csvContent = "data:text/csv;charset=utf-8," + rows.map(e => e.join(",")).join("\n");
      const link = document.createElement("a");
      link.setAttribute("href", encodeURI(csvContent));
      link.setAttribute("download", "order_stats.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    fetchData();
  </script>
</body>
</html>
